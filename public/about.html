<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./../css/styles.min.css" />
		<title>Dev Conference - Tickets</title>
	</head>
	<body>
		<nav
			class="top-nav d-none d-sm-block bg-dark p-4 text-white d-flex ml-auto"
		>
			<div class="nav-icons">
				<i class="fa fa-facebook" aria-hidden="true"></i>
				<i class="fa fa-twitter" aria-hidden="true"></i>
			</div>
			<div class="nav-text d-flex">
				<div class="lang">English</div>
				<div class="my-page">My Page</div>
				<div class="logout">Logout</div>
			</div>
		</nav>

		<nav
			class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between p-4"
		>
			<a class="navbar-brand" href="#">Afro Fashion</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse justify-content-around"
				id="navbarNavAltMarkup"
			>
				<div class="navbar-nav justify-content-around">
					<a class="nav-item nav-link active" href="#"
						>Home <span class="sr-only">(current)</span></a
					>
					<a class="nav-item nav-link" href="#">Sponsor</a>
					<a class="nav-item nav-link" href="#">Tickets</a>
					<a class="nav-item nav-link disabled" href="#"
						>About</a
					>
				</div>
			</div>
		</nav>

		<main class="main">
			<section class="cover">
				<div class="cover-image"></div>
			</section>
			<section class="position-relative partners">
				<header class="main-program-header">
					<h2 class="main-h2 text-center">Partners</h2>
				</header>
				<article class="partner-article d-grid">
					<div class="partner-mozilla">mozilla</div>
					<div class="partner-google">Google</div>
					<div class="partner-naver">naver</div>
					<div class="partner-daumkakao">daumkakao</div>
					<div class="d-flex partner-airbnb text-center"><img class="airbnb" src="./../img/airbnb.svg" alt="airbnb">&nbsp;&nbsp;airbnb</div>
				</article>
			</section>
		</main>
		<footer class="footer d-grid">
			<div class="footer-logo">Afro Fashion</div>
			<address class="footer-brand">
				2020 Afro Fashion Kampala
			</address>
			<address class="footer-copyright">
				Some Rights Reserved
			</address>
			<address class="d-none d-md-block footer-lang">
				Some Korean words i don't really understand
			</address>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
